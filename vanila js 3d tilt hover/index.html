<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body style="display: flex; justify-content: center; align-items: center;">
    <div class="tilt" data-tilt>
        <!-- <img src="https://images.unsplash.com/photo-1743385779566-25a21fe21e39?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Tilted Image" width="250px"> -->
         <div style="width: 250px; height: 250px; background-color: rgb(118, 109, 109); border-radius: 10px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".tilt"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 0.3,
        });
    </script>

</body>


</html>
